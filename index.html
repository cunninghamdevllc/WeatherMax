<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="./css/style.min.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <section class="backSection">
      <div class="wave">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="searchRoom">
        <div class="row mb-2 p-4 m-auto d-flex justify-content-center">
          <div class="col-sm-12 col-md-12 col-lg-6">
            <div class="input-group">
              <span class="input-group-text">City and State</span>
              <input type="text" aria-label="City" class="form-control inputValue" id="citySearch">
              
              <button class="btn btn-outline-secondary" type="button" id="button-addon2" >Search</button>
            </div>
          </div>
        </div>
      </div>
      <div class="content">

        <div class="container descContainer" >
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col">
              <p class="lead">Todays weather is <span id="mainTemp"></span> with <span id="desc"></span></p>
            </div>
          </div>
        </div>
        
        <div class="container">
          <div class="row pt-5 mt-3 d-flex justify-content-center">
            <div class="col-sm-6 col-md-6 col-lg-6">
              <div class="customCard" data-tilt>
                <div class="content">
                  <h6 id="cityName">
                    
                  </h6>
                  
                  <ul class="row" id="infoDump">
                   
                    <li class="col-12 p-2 m-auto"><h5>Currently : </h5><span id="mainTemp"></span></</li>
                    <li class="col-12 p-2 m-auto"><h5>Hi Temp : </h5><span id="HiTemp"></span></</li>
                    
                    
                    <li class="col-12 p-2 m-auto"><h5>Lo Temp :</h5><span id="LoTemp"></span></</li>
                   
                    <li class="col-12 p-2 m-auto"><h5>Feels Like :</h5><span id="flTemp"></span></</li>
                  </ul>
                  
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6">
              <div class="customCard" data-tilt>
                <div class="content">
                  <h2>
                    02
                  </h2>
                  
                  <ul class="row" id="infoDump">
                    <li class="col-6 p-3 m-auto">
                      <h6>Wind :<span id="windSpd"></span></h6>
                    </li>
                    <li class="col-6 p-3 m-auto">
                      Humidity : <span id="humid"></span>
                    </li>
                    <li class="col-6 p-3 m-auto">Dew Point :<span id="dew"></span></ </li>
                    <li class="col-6 p-3 m-auto">Visibility : <span id="vis"></span></</li>
                    <li class="col-6 p-3 m-auto">Phase :<span id="phase"></span></ </li>
                    <li class="col-6 p-3 m-auto">Pressure : <span id="pres"></span></</li>
                  </ul>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script type="text/javascript" src="./js/vanilla-tilt.js"></script>
    <script>
      VanillaTilt.init(document.querySelectorAll(".customCard"), {
        max: 25,
        speed: 400,
        glare: true,
        "max-glare":1,
      });
      
     
    </script>
    <script src="./js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
